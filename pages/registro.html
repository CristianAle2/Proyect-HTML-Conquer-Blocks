<!DOCTYPE html>

<html lang="es">

<head> 
    <title>Conquer Blocks: Registro</title>

    <meta name="description" content="Página donde se pedirá llenar formulario de registro.">
    
    <meta name="author" content="Cristian Colin">

    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="theme-color" content="#1e7bbf">
</head>

<body>
    <header>
        <picture>
            <source srcset="../assets/img/index-page/conquer-logo.avif" type="image/avif">
            <source srcset="../assets/img/index-page/conquer-logo.webp" type="image/webp">
            <img src="../assets/img/index-page/conquer-logo.png" 
                 alt="Logotipo de conquer" 
                 width="311"
                 height="33">
        </picture>
    
        <nav>
            <a href="../index.html">Home</a>
            <a href="quienes-somos.html">Quiénes somos</a>
            <a href="cursos.html">Cursos</a>
            <a href="blog.html">Blog</a>
            <a href="registro.html">Registro</a>
            <a href="login.html">Login</a>
            <a href="contacto.html">Contacto</a>
        </nav>

        <hr>
    </header>

    <main>
        <h2>Registrate</h2>
    
        <form action="confirmacion.html" name="record" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Datos personales</legend>

                
                <p>
                    <label for="name">Nombre completo</label><br>
                    <input type="text" id="name" name="name" required><br>
                </p>
                
                <p>
                    <label for="birthday">Fecha de nacimiento</label><br>
                    <input type="date" id="birthday" name="birthday" required><br>
                </p>

                <p>
                    <label for="email">Correo electrónico</label><br>
                    <input type="email" id="email" name="email" required><br>
                </p>
            </fieldset>

            <fieldset>
                <legend>Más datos</legend>

                <p>
                    <label for="web-page">Página web</label><br>
                    <input type="url" name="web-page" id="web-page"><br>
                </p>

                <p>
                    <label for="photo">Foto</label><br>
                    <input type="file" name="photo" id="photo"><br>
                </p>
            
                <p>
                    <label for="biography">Biografía</label><br>
                    <textarea name="biography" id="biography" rows="5" cols="20"></textarea><br>
                </p>
            </fieldset>

            <p>
                <button type="submit">Registrarse</button>
            </p>
        </form>
        
        <hr>
    </main>

    <footer>
        <p>

        </p>
    </footer>
</body>

</html>
